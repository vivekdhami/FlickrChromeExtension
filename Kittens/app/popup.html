<!doctype html>
<html>
<head>
    <title>Getting Started Extension's Popup</title>
    <style>
        body {
            min-width: 357px;
            overflow-x: hidden;
        }

        img {
            margin: 5px;
            border: 2px solid black;
            vertical-align: middle;
            width: 75px;
            height: 75px;
        }
    </style>
    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
     -->
</head>
<body ng-app="KittensApp">
    <div ng-controller="app.controllers.ImageController as vm">

        <div>
            <input type="text" ng-model="vm.text" />
            <input type="button" value="Search" title="Search" ng-click="vm.searchImage()" />
        </div>

        <img ng-repeat="image in vm.images" ng-src="{{image.imageUrl}}"
             alt="{{image.text}}" />
    </div>

    <!--External Libraries-->
    <script src="scripts/angular.js"></script>

    <!--Angular Modules-->
    <script src="app.js"></script>

    <!--Angular Services-->
    <script src="app.flickrservice.js"></script>

    <!--Angular Controllers-->
    <script src="app.imagecontroller.js"></script>
</body>
</html>
