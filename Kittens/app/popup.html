<!doctype html>
<html>
<head>
    <title>Getting Started Extension's Popup</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
     -->
</head>
<body ng-app="KittensApp">
    <div ng-controller="app.controllers.ImageController as vm" class="row">
        <div class="col-lg-6">
            <div class="input-group">
                <input type="text" class="form-control" ng-model="vm.text" />
                <span class="input-group-btn">
                    <input type="button" value="Search" class="btn btn-primary" ng-click="vm.searchImage()" />
                </span>
            </div>
            <img ng-repeat="image in vm.images" ng-src="{{image.imageUrl}}"
                 alt="{{image.text}}" class="img-thumbnail" />
        </div>
    </div>

    <script src="scripts/angular.js"></script>

    <script src="app.js"></script>
    <script src="app.flickrservice.js"></script>
    <script src="app.imagecontroller.js"></script>
</body>
</html>
